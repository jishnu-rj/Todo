<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <a href="{% url 'signout' %}"> logout</a>

    <h1 class="d-flex justify-content-center">List Of All ToDo</h1>

    

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 mt-5 ">
                <h2>History</h2>

                 {{request.user}}

                {%for t in data%}
                <div class="card">
                    <div class="card-body">
                       <div class="row">
                        <div class="col-2"></div>
                        <div class="col-6  d-flex justify-content-center">

                            {{t.title}}
                            {{t.user}}
                            {{t.status}}
                          
                        </div>
                        <div class="col-4 d-flex justify-content-evenly">

                            <a href="{%url 'todo-detail' t.id %}"><i class="fa-regular fa-eye" style="color: #74C0FC;"></i></a>
                            <a href="{% url 'todo-update' t.id %}"><i class="fa-regular fa-pen-to-square" style="color: #63E6BE;"></i></a>
                            <a href="{%url 'todo-delete' t.id %}"><i class="fa-solid fa-trash" style="color: #B197FC;"></i></a>

                        </div>
                       </div>
                    </div>
                  </div>
                  {%endfor%}
            </div>
            <div class="col-3"></div>
            <div class="d-flex justify-content-center mt-5">
                <a href="{%url 'todo-create'%}">
                    <button>Add New </button>
                </a>
            </div>
        </div>
    </div>

    

</body>
</html>
